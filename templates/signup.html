{% extends 'base.html' %}  

{% block title %}  
Sign Up
{% endblock %}  
  
{% block content %}  
  
<div class = "login">  
  
    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}  
    <div class="container p-5 m-5 border">
    <h1>Register Here </h1>  
  
         <form method="post" >  
             {% csrf_token %}  
             <table>  
                {{ form.as_table }}  
                 <tr>  
                    <td></td>  
                    <td><input type="submit" name="submit" value="Register" /></td>  
                </tr>  
             </table>  
         </form>  
        </div>       
     </div>  
  
{% endblock %}
